<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PriceCompareX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loading-container" id="loading-screen">
        <div class="loading-icon">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="PriceCompareX Loading"
                onerror="this.style.display='none'">
        </div>
    </div>

    <div class="login-container">
        <div class="brand">
            <img src="{{ url_for('static', filename='img/logo.png') }}" height="100" width="125"
                alt="PriceCompareX Logo" onerror="this.style.display='none'">
            <h1>PriceCompareX</h1>
            <p>Welcome back! Please sign in to continue.</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <div style="text-align: right; margin-bottom: 1.5rem;">
                <a href="#" style="color: var(--primary-color); text-decoration: none; font-size: 0.85rem;">Forgot
                    Password?</a>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="divider">
            <span>OR CONTINUE WITH</span>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <button type="button"
                style="margin-top: 0; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-color);">
                Google
            </button>
            <button type="button"
                style="margin-top: 0; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-color);">
                Apple
            </button>
        </div>

        <div class="footer-links">
            <p>Don't have an account? <a href="#" style="color: var(--primary-color); font-weight: 500;">Sign up</a></p>
            <p style="margin-top: 1rem;"><a href="{{ url_for('index') }}">Back to Home</a></p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) loadingScreen.classList.add('hidden');
            }, 1000); // Reduced delay for better UX
        });
    </script>
</body>

</html>
